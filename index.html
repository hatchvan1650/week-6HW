<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>

    <h1 id = city>Salt Lake City, UT ⛰</h1>
     <h2> date/ time</h2>
     <div class="container">
      <div class="container-one">
        <div class="row">
          <div class="col current-temp" id="temperature">
            <strong> Currently 48°F &#127774;</strong>
          </div>
          <div class="col tomorrow">

        </div>
        <div class="row">
            <div class="col current-city"><button class="cl">Current City</button></div>
           <div class="col search-form">  <form id="search-form">
            <input
               type="search"
               placeholder="Change City"
               autocomplete="off"
               autofocus="on"
               id="city-input"/> 
             <input type="submit" value="Search"/>
              </div>
            </div>
         <div class="container-two"></div>
          </div>
        </div>
        <div class="container-three">
          <div class="row">
            <div class="col Sun"> <strong> Sun</strong></div>
            <div class="col Mon"> <strong> Mon</strong></div>
            <div class="col Tue"> <strong> Tue</strong></div>
            <div class="col Wed"> <strong> Wed</strong></div>
            <div class="col Thu"> <strong> Thu</strong></div>
          </div>
          <div class="row">
            <div class="col deg-1">59°/40° F</div>
            <div class="col deg-2">64°/40° F</div>
            <div class="col deg-3">45°/30° F</div>
            <div class="col deg-4">47°/32° F</div>
            <div class="col deg-5">61°/41° F</div>
          </div>
          <div class="row">
            <div class="col icon-1">&#9925;</div>
            <div class="col icon-2">&#9925;</div>
            <div class="col icon-3">&#127783;&#65039;</div>
            <div class="col icon-4">&#127774;</div>
            <div class="col icon-5">&#127774;</div>
          </div>
        </div>
      </div>
